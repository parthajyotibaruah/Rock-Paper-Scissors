<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors!</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div id="container">
        <header>
            Rock Paper Scissors
        </header>
        <hr>
        <div id="scoreboard">
            <span id=logRound>Round: 0</span><br>
            <span id=logPlayerScore>Your Score: 0 </span>
            <span id=logComputerScore>Computer's Score: 0</span>
        </div>
        <hr>
        <div id="choices"></div>
        <div id="results"></div>
        <div id="buttons">

            <button type="button" id="ROCK">Rock</button>
            <button type="button" id="PAPER">Paper</button>
            <button type="button" id="SCISSORS">Scissors</button><br>
            <button type="button" id="RESTART" onclick="reset()">Restart Game</button>
            <p>Pick your choice</p>
            <p id="rules">Rules: First to get 5 points win.</p>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
